<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <title>AMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/framework.css">
  <link rel="stylesheet" type="text/css" href="css/washington.css">
  <script src="js/webfont.js"></script>
  <script type="text/javascript" src="cordova.js"></script>
  <script>
    WebFont.load({
      google: {
        families: ["Montserrat:400,700"]
      }
    });
    document.addEventListener("deviceready", function(){
   		var ref = window.open('http://ams.muj.edu.in/sis/control/main', '_blank','location=no,closebuttoncaption=Close');
		ref.addEventListener('loaderror', function(event) {
			// Display Error // 
			if(event.code == -999)
				console.log('Pending request cancelled!');
			else if(event.code == -1001)
				alert('Connection timed out. Retry!');
			else
				alert('Error: ' + event.message);
		});
		ref.addEventListener('exit', function(event) {
			// Redirect to home // 
			window.location = "search.html";
		});
   },true);
    
  </script>
  <script type="text/javascript" src="js/modernizr.js"></script>
  <link rel="shortcut icon" type="image/x-icon" href="images/logoStandford32.ico">
  <link rel="apple-touch-icon" href="images/logoStandford32.ico">

  <link href="css/ionicons.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <section class="w-section mobile-wrapper">

    <div class="page-content" id="main-stack">
      <div class="w-nav navbar" data-collapse="all" data-animation="over-left" data-duration="400" data-contain="1" data-easing="ease-out-quint" data-no-scroll="1">
        <div class="w-container">
          <nav class="w-nav-menu nav-menu" role="navigation" id="muj-sidebar">
          </nav>
          <div class="wrapper-mask" data-ix="menu-mask">AMS</div>
          <div class="navbar-title">&nbsp;</div>
          <div class="w-nav-button navbar-button left" id="menu-button" data-ix="hide-navbar-icons">
            <div class="navbar-button-icon home-icon">
              <div class="bar-home-icon"></div>
              <div class="bar-home-icon"></div>
              <div class="bar-home-icon"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="body padding">
        <div class="body padding text-centered" id="container">
          AMS
        </div>
        <br>
        <br>
        <a class="w-clearfix w-inline-block nav-menu-link" data-load="1" href="ams.html">
				<div class="icon ion-ios-refresh-outline"></div></a>
      </div>
    </div>
    <div class="page-content loading-mask" id="new-stack">
      <div class="loading-icon">
        <div class="navbar-button-icon icon ion-load-a"></div>
      </div>
    </div>
    <div class="shadow-layer"></div>
  </section>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/framework.js"></script>
  <!--[if lte IE 9]><script src="js/placeholders.min.js"></script><![endif]-->
  <script type="text/javascript">
	  function getSidebar(){
			$.ajax({
				type: "GET",
				url: "sidebar.html",
				success: function(data) {
						document.getElementById('muj-sidebar').innerHTML = data;
					}
				});
		}
  </script>
</body>
</html>
